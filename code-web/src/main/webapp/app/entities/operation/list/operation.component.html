<div>
  <h2 id="page-heading" data-cy="OperationHeading">
    <span myTranslate="mySampleApplicationApp.operation.home.title">Operations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span myTranslate="mySampleApplicationApp.operation.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-operation"
        [routerLink]="['/operation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span myTranslate="mySampleApplicationApp.operation.home.createLabel"> Create a new Operation </span>
      </button>
    </div>
  </h2>

  <my-alert-error></my-alert-error>

  <my-alert></my-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="operations?.length === 0">
    <span myTranslate="mySampleApplicationApp.operation.home.notFound">No operations found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="operations && operations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr mySort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" mySortBy="id"><span myTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" mySortBy="date">
            <span myTranslate="mySampleApplicationApp.operation.date">Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" mySortBy="description">
            <span myTranslate="mySampleApplicationApp.operation.description">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" mySortBy="amount">
            <span myTranslate="mySampleApplicationApp.operation.amount">Amount</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" mySortBy="bankAccount.name">
            <span myTranslate="mySampleApplicationApp.operation.bankAccount">Bank Account</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let operation of operations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/operation', operation.id, 'view']">{{ operation.id }}</a>
          </td>
          <td>{{ operation.date | formatMediumDatetime }}</td>
          <td>{{ operation.description }}</td>
          <td>{{ operation.amount }}</td>
          <td>
            <div *ngIf="operation.bankAccount">
              <a [routerLink]="['/bank-account', operation.bankAccount?.id, 'view']">{{ operation.bankAccount?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/operation', operation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" myTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/operation', operation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" myTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(operation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" myTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
