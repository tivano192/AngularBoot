<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="operation">
      <h2 data-cy="operationDetailsHeading"><span myTranslate="mySampleApplicationApp.operation.detail.title">Operation</span></h2>

      <hr />

      <my-alert-error></my-alert-error>

      <my-alert></my-alert>

      <dl class="row-md jh-entity-details">
        <dt><span myTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ operation.id }}</span>
        </dd>
        <dt><span myTranslate="mySampleApplicationApp.operation.date">Date</span></dt>
        <dd>
          <span>{{ operation.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span myTranslate="mySampleApplicationApp.operation.description">Description</span></dt>
        <dd>
          <span>{{ operation.description }}</span>
        </dd>
        <dt><span myTranslate="mySampleApplicationApp.operation.amount">Amount</span></dt>
        <dd>
          <span>{{ operation.amount }}</span>
        </dd>
        <dt><span myTranslate="mySampleApplicationApp.operation.bankAccount">Bank Account</span></dt>
        <dd>
          <div *ngIf="operation.bankAccount">
            <a [routerLink]="['/bank-account', operation.bankAccount?.id, 'view']">{{ operation.bankAccount?.name }}</a>
          </div>
        </dd>
        <dt><span myTranslate="mySampleApplicationApp.operation.label">Label</span></dt>
        <dd>
          <span *ngFor="let label of operation.labels; let last = last">
            <a [routerLink]="['/label', label?.id, 'view']">{{ label.label }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span myTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/operation', operation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span myTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
