<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="label">
      <h2 data-cy="labelDetailsHeading"><span myTranslate="mySampleApplicationApp.label.detail.title">Label</span></h2>

      <hr />

      <my-alert-error></my-alert-error>

      <my-alert></my-alert>

      <dl class="row-md jh-entity-details">
        <dt><span myTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ label.id }}</span>
        </dd>
        <dt><span myTranslate="mySampleApplicationApp.label.label">Label</span></dt>
        <dd>
          <span>{{ label.label }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span myTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/label', label.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span myTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
