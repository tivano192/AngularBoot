<form *ngIf="bankAccount" name="deleteForm" (ngSubmit)="confirmDelete(bankAccount.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="bankAccountDeleteDialogHeading" myTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <my-alert-error></my-alert-error>

    <p
      id="my-delete-bankAccount-heading"
      myTranslate="mySampleApplicationApp.bankAccount.delete.question"
      [translateValues]="{ id: bankAccount.id }"
    >
      Are you sure you want to delete this Bank Account?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span myTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="my-confirm-delete-bankAccount" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span myTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
